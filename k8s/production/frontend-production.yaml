kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: inv-frontend-production
spec:
  replicas:
  template:
    metadata:
      name: frontend
      labels:
        app: gceme
        role: frontend
        env: production
    spec:
      containers:
      - name: frontend
        image: gcr.io/rightstuff-176212/inv-ui:1.0.0
        resources:
          limits:
            memory: "500Mi"
            cpu: "100m"
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /
            port: 80
        command: []
        ports:
          - name: frontend
            containerPort: 80